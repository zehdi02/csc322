<!DOCTYPE html>
<html>
<head>
    <title>O-CompS Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>

        .nav_bar{
            position: fixed;
            width: 100%;
        }
        .p_container{
            padding-top: 70px;
            padding-left: 20%;
        }

        .cat{
            /* display: flex; */
            /* grid-column: repeat(2, 33% );
            grid-row: repeat(2, 33%); */
            place-items: center;
            /* grid-row-gap: 25px;
            grid-column-gap: 50px; */
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .p1, .p2, .p3, .p4{
            width: 100%;
            height: auto;
            margin: 0 auto;
            padding-bottom: 40px;
        }
        .p1{
            grid-column: 1;
            grid-row: 1;
        }
        .p2{
            grid-column: 2;
            grid-row: 1;
        }
        .p3{
            grid-column: 1;
            grid-row: 2;
        }
        .p4{
            grid-column: 2;
            grid-row: 2;
        }
        h3{
            /* text-align: center; */
            padding-bottom: 10px;
        }

        a.cta{
          display: flex;
          justify-content: center;
          align-items: center;
          /* height: 100%; */
          max-width: 50px;
          margin: 0 auto;
        }

    /* checkboxes and labels*/
        label {
            display: block;
            margin-bottom: 10px; 
        }

        input[type="checkbox"] {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }

    /* for the sidebar*/
        .filter {
            position: fixed;
            left: 0;
            top: 65px;
            bottom: 0;
            width: 20%;
            min-width: 10%;
            background-color: #f0f0f0;
            overflow: auto;
            margin-left: 220px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .brand, .price, .rating, .prod-cat{
            border: 1.5px solid #ccc;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="nav_bar">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/o-comps_logo2.png" alt="O-CompS Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Purchase History</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Create an Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="product_page_contents">
        <div class="filter">
            <div class="prod-cat">
                <h3>CATEGORY</h3>
                <label>
                    <input type="checkbox" name="cat" value="option1">
                    Category A
                </label>
                <label>
                    <input type="checkbox" name="cat" value="option2">
                    Category B
                </label>
                <label>
                    <input type="checkbox" name="cat" value="option3">
                    Category C
                </label>
                <label>
                    <input type="checkbox" name="cat" value="option4">
                    Category D
                </label>
            </div>
            <div class="brand">
                <h3 > BRAND </h3>
                <label>
                    <input type="checkbox" name="brand" value="option1">
                    Brand A
                </label>
                <label>
                    <input type="checkbox" name="beand" value="option2">
                    Brand B
                </label>
                <label>
                    <input type="checkbox" name="brandp" value="option3">
                    Brand C
                </label>
            </div>
            <div class="price">
                <h3> PRICE </h3>
                <label>
                    <input type="checkbox" name="price" value="option1">
                    Low to High
                </label>
                <label>
                    <input type="checkbox" name="proce" value="option2">
                    High to Low
                </label>
            </div>
            <div class="rating">
                <h3> RATING </h3>
                <label>
                    <input type="checkbox" name="rating" value="5star">
                    <span> &#9733;&#9733;&#9733;&#9733;&#9733; </span> & Up
                </label>
                <label>
                    <input type="checkbox" name="rating" value="4star">
                    <span> &#9733;&#9733;&#9733;&#9733;&#9734; </span> & Up
                </label>
                <label>
                    <input type="checkbox" name="rating" value="3star">
                    <span> &#9733;&#9733;&#9733;&#9734;&#9734; </span> & Up
                </label>
            </div>
        </div>

        <div class="p_container" >
            <div class="cat">
                <div class="prod-item" id="prod1">
                    <div class="left-col">
                        <img src="img/products_page/laptop1.jpeg" alt="Product 1">
                    </div>
                    <div class="middle-col">
                        <p>Product 1</p>
                        <p>Rating: </p>
                    </div>
                    <div class="name_buy">
                        <p>$499.99</p>
                        <a href="#" class="cta">Buy</a>
                    </div>
                </div>

                <div class="prod-item" id="prod2">
                    <div class="left-col">
                        <img src="img/products_page/laptop2.jpeg" alt="Product 1">
                    </div>
                    <div class="middle-col">
                        <p>Product 1</p>
                        <p>Rating: </p>
                    </div>
                    <div class="name_buy">
                        <p>$399.99</p>
                        <a href="#" class="cta">Buy</a>
                    </div>
                </div>

                <div class="prod-item" id="prod3">
                    <div class="left-col">
                        <img src="img/products_page/laptop3.jpeg" alt="Product 1">
                    </div>
                    <div class="middle-col">
                        <p>Product 1</p>
                        <p>Rating: </p>
                    </div>
                    <div class="name_buy">
                        <p>$299.99</p>
                        <a href="#" class="cta">Buy</a>
                    </div>
                </div>

                <div class="prod-item" id="prod4">
                    <div class="left-col">
                        <img src="img/products_page/laptop4.jpeg" alt="Product 1">
                    </div>
                    <div class="middle-col">
                        <p>Product 1</p>
                        <p>Rating: </p>
                    </div>
                    <div class="name_buy">
                        <p>$199.99</p>
                        <a href="#" class="cta">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
