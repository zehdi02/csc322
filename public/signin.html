<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .signin-container h1 {
            padding-bottom: 10px;
        }
        .signin-form {
            padding-bottom: 10px;
            width: 300px;
        }
        .signin-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            width: calc(100% - 20px);
        }
        .signin-form button {
            padding: 8px;
            width: 100%;
            background-color: #8a00fc;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }
        .signin-form button:hover {
            background-color: #6200b3;
        }
        .signin-form p {
            margin-top: 10px;
            text-align: center;
        }
        .signin-form a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page_container">
        <div class="content_wrap">
            <header>
                <div class="header-container">
                    <div class="logo">
                        <a href="index.html">
                            <img src="img/o-comps_logo2.png" alt="O-CompS Logo">
                        </a>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Purchase History</a></li>
                            <li><a href="signin.html">Sign In</a></li>
                            <li><a href="signup.html">Create an Account</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="signin-container">
                <h1>Sign In to O-CompS</h1>
                <form class="signin-form" action="/signin" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p><a href="#">Forgot your password?</a></p>
            </div>

            <footer>
                <div class="footer-container">
                    <div class="left-content">
                        <p>&copy; 2023 O-CompS. All rights reserved.</p>
                    </div>
                    <div class="right-content">
                        <ul>
                            <li><a href="#">Terms of Use</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
