<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .signin-form {
            width: 300px;
        }
        .signin-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        .signin-form button {
            padding: 8px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .signin-form button:hover {
            background-color: #0056b3;
        }
        .signin-form p {
            margin-top: 10px;
            text-align: center;
        }
        .signin-form a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/o-comps_logo2.png" alt="Best Buy Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Purchase History</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signin.html">Create an Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="signin-container">
        <h1>Sign In to O-CompS</h1>
        <form class="signin-form" action="/signin" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p><a href="#">Forgot your password?</a></p> 
    </div>
    
    <footer>
        <div class="container">
            <div class="left-content">
                <p>&copy; 2023 O-CompS. All rights reserved.</p>
            </div>
            <div class="right-content">
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
