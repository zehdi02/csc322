<!DOCTYPE html>
<html>
<head>
    <title>User Sign-Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .signup-container h1 {
            padding-bottom: 10px;
        }
        .signup-form {
            width: 300px;
            padding-bottom: 10px;
        }
        .signup-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            border-radius: 5px;
        }
        .signup-form button {
            padding: 8px;
            width: 100%;
            background-color: #8a00fc;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .signup-form button:hover {
            background-color: #6200b3;
        }
        .signup-form p {
            margin-top: 10px;
            text-align: center;
        }
        .signup-form a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-form a:hover {
            text-decoration: underline;
        }
        #signup-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/o-comps_logo2.png" alt="O-CompS Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Purchase History</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Create an Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form class="signup-form" action="/signup" method="post">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone" placeholder="Mobile Phone Number" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Sign in</a></p> 
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="left-content">
                <p>&copy; 2023 O-CompS. All rights reserved.</p>
            </div>
            <div class="right-content">
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
